<!DOCTYPE html>
<html ng-app="adminApp">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="renderer" content="webkit">
		<title></title>
		<link rel="stylesheet" href="assets/css/bootstrap.css" />
		<link rel="stylesheet" href="assets/css/ui_base.css" />
		<link rel="stylesheet" href="assets/css/header.css" />
		<link rel="stylesheet" href="assets/css/ui_btn.css" />

	<body>
		<!--1 top-->
		<div class="ui_top">
			<div class="top_lf">水利后台管理系统</div>
			<div class="top_rg">
				<div class="menu"><i class="ion-navicon"></i></div>
				<div class="logout_container">
					<i class="ion-android-social-user" id="userTypeIcon"></i><span id="LabeluserName" class="m-g-l-10"></span><i class="ion-arrow-down-b m-g-l-10"></i>
				</div>
			</div>
		</div>
		<!--1 top end-->
		
		<!--logout-->
		<div class="dropdown_menu">
			<ul>
				<li class="dr_bt">
					<i class="ion-trash-a"></i><span class="m-g-l-10">清除缓存</span>
				</li>
				<li id="logout">
					<i class="ion-power"></i><span class="m-g-l-10">退出</span>
				</li>
				<span class="triangle_up"></span>
			</ul>
		</div>
		
		<!--2 left-->
		<div class="left_side">
			<div class="logo_pic">
				<div class="profile-photo-overlay"></div>
			</div>
			
			<div class="nav">
				<div class="nav_act"><a ui-sref="index_content"><i class="icon-home"></i><span class="m-g-l-20">主页</span></a></div>
				<ul class="nav_content"></ul>
				<div class="nav_menu"><a><i class="fa fa-user-secret"></i><span class="m-g-l-20">管理员管理</span><i class="icon-angle-right icon"></i></a></div>
				<ul class="nav_content">
				    <li id="admin_1"><a ui-sref="admin"><i class="icon-caret-right"></i>  <span class="m-g-l-20">超级管理员</span></a></li>	
				    <li id="admin_0"><a ui-sref="userCommon"><i class="icon-caret-right"></i>  <span class="m-g-l-20">普通管理员</span></a></li>
			    </ul>
			    <div class="nav_menu"><a><i class="fa fa-user"></i><span class="m-g-l-20">用户管理</span><i class="icon-angle-right icon"></i></a></div>
				<ul class="nav_content">
				    <li><a ui-sref="userList"><i class="icon-caret-right"></i>  <span class="m-g-l-20">用户列表</span></a></li>	
				    <li><a ui-sref="userAuditList"><i class="icon-caret-right"></i>  <span class="m-g-l-20">待审核用户列表</span></a></li>
				    <li><a ui-sref="userRefuseList"><i class="icon-caret-right"></i>  <span class="m-g-l-20">拒接用户列表</span></a></li>
			    </ul>
			    <div class="nav_menu"><a><i class="fa fa-comment"></i><span class="m-g-l-20">反馈管理</span><i class="icon-angle-right icon"></i></a></div>
				<ul class="nav_content">
				    <li><a ui-sref="feedBack"><i class="icon-caret-right"></i>  <span class="m-g-l-20">反馈列表</span></a></li>	
			    </ul>
			</div>
		</div>
		<!--2 left end-->
		
		<!--3 right-->
		<div class="right_side" ui-view="">
			
		</div>
		<!--3 right end-->
	</body>
	<script src="library/jquery-1.11.3.min.js"></script>
	<script src="library/angular-1.3.0.js"></script>
	<script src="library/angular-animate.js"></script>
	<script src="library/angular-ui-router.js"></script>
	<script src="library/bootstrap.min.js"></script>
	<script src="library/ui-bootstrap-tpls-0.11.0.js"></script>
	<script src="package/home.js"></script>
	<script src="config/config.js"></script>
	<script src="data/data.js"></script>
	<script src="package/errTip.js"></script>
	<script src="common/common.js"></script>
	<script src="route/routeController.js"></script>
	<script src="include/page/pageController.js"></script>
	<script src="controller/adminController.js"></script>
	<script src="controller/indexContentController.js" ></script>
	<script src="controller/userCommonController.js" ></script>
	<script src="controller/userListController.js"></script>
	<script src="controller/userAuditListController.js" ></script>
	<script src="controller/userRefuseListController.js" ></script>
	<script src="controller/feedBackController.js" ></script>
	<script>
		var adminName = localStorage.getItem(strKey.KuserName);
		$("#LabeluserName").text(adminName);
		var adminType = localStorage.getItem(strKey.KadminType);
		if(adminType == "1")
		{
			$("#userTypeIcon").attr("class", "fa fa-user-secret");
			$("#admin_1").show().siblings("#admin_0").hide();
		}
		else
		{
			$("#admin_0").show().siblings("#admin_1").hide();
		}
		
	</script>
</html>
