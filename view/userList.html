<div class="com_top">
	<div class="com_top_lf"><i class=" md-apps"></i> 用户列表</div>
</div>

<div class="card-md-box m-t-20">
	<div class="com_md_lf"> 姓名：</div>
	<div class="com_md_lf"><input type="text" class="form-control" placeholder="请输入姓名查找" ng-model="userModel.search" /></div>
	<div class="com_md_lf"><a class="btn btn-default" ng-click="search(userModel.search)"><i class="md-search"></i> 搜索</a></div>
	<div class="com_top_rg"><a class="btn btn-danger" ng-click="delUser()"><i class="md-clear"></i> 删除</a></div>
	<div class="com_top_rg"><a class="btn btn-default" ng-click="addUser()"><i class="md-add"></i> 添加</a></div>
</div>
<div class="card-box">
	<table class="table">
		 <thead>
	 	  	   <tr>
	 	  	   	    <td>序号</td>	
	 	  	   	    <td>姓名</td>	
	 	  	   	    <td>性别</td>
	 	  	   	    <td>手机号</td>
	 	  	   	    <td>公司名称</td>
	 	  	   	    <td>部门名称</td>
	 	  	   	    <td>最近登录</td>
	 	  	   	    <td>操作</td>
	 	  	   	    <td><div class="all_sel">全选</div> <div class="all_sel" ng-click="allSel(userModel.totalClass)"><span ng-class="userModel.totalClass"></span></div></td>	
	 	  	   </tr>			 	  	  			 	  	   
	 	  </thead>
	 	  <tbody id="tbody">
	 	  	   <tr ng-repeat="item in userModel.userArrey">
	 	  	   	    <td ng-bind="$index + 1 + (page.nowPage - 1)*page.selectPageNum"></td>
	 	  	   	    <td ng-bind ="item.userName"></td>
	 	  	   	    <td ng-bind="item.gender"></td>
	 	  	   	    <td ng-bind="item.platformId"></td>
	 	  	   	    <td ng-bind="item.company"></td>
	 	  	   	    <td ng-bind="item.department"></td>
	 	  	   	    <td ng-bind="item.lastLoginTime"></td>
	 	  	   	    <td><a class="btn btn-warning" ng-click = "modUser(item.userId)">修改</a></td>
 	    	        <td><div class="all_sel" ng-click="oneSel(item.userId)"><span ng-class="item.currentStyle"></span></div></td>
	 	  	   	</tr>
	 	  </tbody>
	</table>
</div>

<div ng-include="'include/page/page.html'"></div>

<div ng-include="'include/adminModal/userModel.html'"></div>
