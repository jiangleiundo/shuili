<div class="com_top">
	<div class="com_top_lf"><i class=" md-apps"></i> 反馈列表</div>
	<div class="com_top_rg"><a class="btn btn-danger" ng-click="delUser()"><i class="md-clear"></i> 删除</a></div>
</div>

<div class="card-box">
	<table class="table">
		<thead>
		<tr>
			<td>序号</td>
			<td>反馈者</td>
			<td>反馈内容</td>
			<td>反馈时间</td>
			<td><div class="all_sel">全选</div> <div class="all_sel" ng-click="allSel(feedModel.totalClass)"><span ng-class="feedModel.totalClass"></span></div></td>
		</tr>
		</thead>
		<tbody id="tbody">
		<tr ng-repeat="item in feedModel.feedList">
			<td ng-bind="$index + 1 + (page.nowPage - 1)*page.selectPageNum"></td>
			<td ng-bind ="item.userName"></td>
			<td  style="table-layout:fixed;word-break:break-all; width:60%;" ng-bind="item.adviceContent"></td>
			<td ng-bind="item.adviceTime"></td>
			<td><div class="all_sel" ng-click="oneSel(item.userId)"><span ng-class="item.currentStyle"></span></div></td>
		</tr>
		</tbody>
	</table>
</div>

<div ng-include="'include/page/page.html'"></div>
