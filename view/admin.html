<div class="com_top">
	<div class="com_top_lf"><i class=" md-apps"></i> 管理员管理</div>
	<div class="com_top_rg"><a class="btn btn-danger" ng-click="delAdmin()"><i class="md-clear"></i> 删除</a></div>
	<div class="com_top_rg"><a class="btn btn-default" ng-click="addAdmin()"><i class="md-add"></i> 添加</a></div>
</div>

<div class="card-box m-t-20">
	<table class="table">
		 <thead>
	 	  	   <tr>
	 	  	   	    <td>序号</td>	
	 	  	   	    <td>类型</td>	
	 	  	   	    <td>用户名</td>
	 	  	   	    <td>创建日期</td>
	 	  	   	    <td>操作</td>
	 	  	   	    <td><div class="all_sel">全选</div> <div class="all_sel" ng-click="selectAll(adminModel.totalClass)"><span ng-class="adminModel.totalClass"></span></div></td>			 	  	   
	 	  	   </tr>			 	  	  			 	  	   
	 	  </thead>
	 	  <tbody id="tbody">
	 	  	   <tr ng-repeat="item in adminModel.adminArray">
	 	  	   	    <td ng-bind="$index + 1 + (page.nowPage - 1) * page.selectPageNum"></td>	
	 	  	   	    <td ng-bind = "item.userType == '1'? '超级管理员' : '普通管理员'"></td>	
	 	  	   	    <td ng-bind="item.username"></td>
	 	  	   	    <td ng-bind="item.creatTime"></td>
	 	  	   	    <td><a class="btn btn-warning" ng-click = "modAdmin(item.id)">修改</a></td>
 	    	        <td><div class="all_sel" ng-click="oneSel(item.id)" ng-hide="item.userType == '1'"><span ng-class="item.currentStyle"></span></div></td>			 	  	   
	 	  	   	</tr>
	 	  </tbody>
	</table>
</div>

<div ng-include="'include/page/page.html'"></div>

<div ng-include="'include/adminModal/adminModal.html'"></div>
